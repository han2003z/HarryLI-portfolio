<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Master - Harry Li</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-color: #0f1724;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --grid-line: #1e293b;
            --point-color: #818cf8;
            --line-color: #eab308; /* Yellow for user line */
            --ideal-color: #22c55e; /* Green for ideal line */
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-container { position: relative; }
        canvas { background: #111827; border: 2px solid var(--grid-line); border-radius: 8px; cursor: crosshair; touch-action: none; }
        .ui-panel { text-align: center; margin-bottom: 1rem; max-width: 600px; padding: 0 1rem; }
        h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; color: var(--accent-color); }
        p { margin: 0; color: #94a3b8; font-size: 0.9rem; }
        .score-board { display: flex; justify-content: space-between; margin-top: 1rem; font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .controls { margin-top: 1rem; display: flex; gap: 1rem; justify-content: center; }
        button { padding: 0.8rem 1.5rem; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent-color); color: #000; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: transparent; border: 1px solid #334155; color: var(--text-color); }
        .btn-secondary:hover { border-color: var(--accent-color); }
        .btn-back { position: absolute; top: 1rem; left: 1rem; background: none; color: #94a3b8; font-size: 1.5rem; cursor: pointer; }
        .btn-back:hover { color: #fff; }
        
        /* Modal for results */
        .result-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; }
        .result-overlay.active { display: flex; }
        .result-title { font-size: 2rem; margin-bottom: 0.5rem; }
        .result-score { font-size: 3rem; color: var(--accent-color); font-weight: 700; }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back" title="Back to Home"><i class="ph ph-arrow-left"></i></a>

    <div class="ui-panel">
        <h1>Regression Master</h1>
        <p>Draw a line that best fits the data points. <br>Click/Touch on the left, drag to the right, and release.</p>
    </div>

    <div class="game-container">
        <canvas id="regCanvas" width="600" height="400"></canvas>
        <div class="result-overlay" id="resultOverlay">
            <div class="result-title" id="resultTitle">Good Fit!</div>
            <div class="result-score" id="resultScore">MSE: 0.05</div>
            <p id="resultDesc">Better than 80% of humans.</p>
            <div class="controls">
                <button class="btn-primary" onclick="initGame()">Next Round</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('regCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let isDrawing = false;
        let startPoint = null;
        let currentPoint = null;
        let width, height;

        // Init
        function initGame() {
            document.getElementById('resultOverlay').classList.remove('active');
            width = canvas.width;
            height = canvas.height;
            points = generatePoints(20);
            startPoint = null;
            currentPoint = null;
            drawScene();
        }

        // Generate Random Linear Data with Noise
        function generatePoints(n) {
            const pts = [];
            const slope = (Math.random() * 2 - 1); // Random slope
            const intercept = 0.2 + Math.random() * 0.6; // Keep somewhat centered
            
            for(let i=0; i<n; i++) {
                let x = 0.1 + (Math.random() * 0.8);
                let y = (slope * (x - 0.5)) + intercept + (Math.random() - 0.5) * 0.3; // Add noise
                // Clamp to visible area
                y = Math.max(0.1, Math.min(0.9, y));
                pts.push({x, y});
            }
            return pts;
        }

        // Draw everything
        function drawScene() {
            // Clear
            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, width, height);

            // Draw Grid
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            for(let i=0; i<=width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,height); ctx.stroke(); }
            for(let i=0; i<=height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(width,i); ctx.stroke(); }

            // Draw Points
            ctx.fillStyle = '#818cf8';
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x * width, (1 - p.y) * height, 5, 0, Math.PI*2); // Invert Y for canvas
                ctx.fill();
            });

            // Draw User Line
            if (startPoint && currentPoint) {
                ctx.strokeStyle = '#eab308';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(startPoint.x, startPoint.y);
                ctx.lineTo(currentPoint.x, currentPoint.y);
                ctx.stroke();
            }
        }

        // Interaction
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', moveDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveDraw(e.touches[0]); });
        canvas.addEventListener('touchend', endDraw);

        function startDraw(e) {
            const rect = canvas.getBoundingClientRect();
            startPoint = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            currentPoint = startPoint;
            isDrawing = true;
        }

        function moveDraw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            currentPoint = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            drawScene();
        }

        function endDraw() {
            if (!isDrawing) return;
            isDrawing = false;
            calculateScore();
        }

        // Calculation Logic
        function calculateScore() {
            // Convert line to y = mx + b
            // Canvas coords: (0,0) is top-left. We normalized points to 0-1 range where y is up.
            // Let's convert drawn line points back to normalized 0-1 (y up) space
            const x1 = startPoint.x / width;
            const y1 = 1 - (startPoint.y / height);
            const x2 = currentPoint.x / width;
            const y2 = 1 - (currentPoint.y / height);

            // --- FIX START: Prevent NaN (Division by Zero) ---
            
            // 1. Check if line is too short (Accidental Click)
            // Using distance formula
            const dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            if (dist < 0.05) {
                // If draw distance is less than 5% of screen, ignore it.
                // Clear the tiny dot user made
                drawScene();
                return;
            }

            // 2. Check for Vertical Line (Slope is Infinity)
            if (Math.abs(x2 - x1) < 0.001) {
                alert("Vertical lines have infinite slope! Please draw a line with some angle.");
                drawScene();
                return;
            }
            // --- FIX END ---

            const m = (y2 - y1) / (x2 - x1);
            const b = y1 - m * x1;

            // Calculate Mean Squared Error
            let totalError = 0;
            points.forEach(p => {
                const predictedY = m * p.x + b;
                totalError += Math.pow(predictedY - p.y, 2);
            });
            const mse = totalError / points.length;

            // Simple Ideal Line (Ordinary Least Squares) calculation for comparison
            let sumX=0, sumY=0, sumXY=0, sumXX=0;
            points.forEach(p => { sumX+=p.x; sumY+=p.y; sumXY+=p.x*p.y; sumXX+=p.x*p.x; });
            const n = points.length;
            const idealM = (n*sumXY - sumX*sumY) / (n*sumXX - sumX*sumX);
            const idealB = (sumY - idealM*sumX) / n;
            
            let idealError = 0;
            points.forEach(p => {
                idealError += Math.pow((idealM * p.x + idealB) - p.y, 2);
            });
            const idealMSE = idealError / n;

            showResult(mse, idealMSE);
            
            // Draw Ideal Line (Green)
            ctx.strokeStyle = '#22c55e'; // Green
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, (1 - idealB) * height);
            ctx.lineTo(width, (1 - (idealM * 1 + idealB)) * height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function showResult(userMSE, idealMSE) {
            const overlay = document.getElementById('resultOverlay');
            const title = document.getElementById('resultTitle');
            const score = document.getElementById('resultScore');
            const desc = document.getElementById('resultDesc');

            // Score logic: How close to ideal MSE?
            const ratio = userMSE / idealMSE; // Closer to 1 is better. usually > 1
            
            if (ratio < 1.1) {
                title.innerText = "Perfect Fit! ðŸ†";
                title.style.color = "#22c55e";
            } else if (ratio < 1.5) {
                title.innerText = "Good Fit ðŸ‘";
                title.style.color = "#38bdf8";
            } else if (ratio < 3.0) {
                title.innerText = "Underfitting ðŸ“‰";
                title.style.color = "#eab308";
            } else {
                title.innerText = "Terrible Fit âŒ";
                title.style.color = "#ef4444";
            }

            score.innerText = `MSE: ${userMSE.toFixed(4)}`;
            desc.innerText = `Ideal MSE was ${idealMSE.toFixed(4)}. Ratio: ${ratio.toFixed(2)}x`;
            
            overlay.classList.add('active');
        }

        initGame();
    </script>
</body>
</html>
